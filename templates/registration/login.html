
{% load bootstrap %}                                  <!-- dodoanie boblioteki bootstrap-->

{% block body %}
<!doctype html>
<html lang="en">
<head>
    <title>Zaloguj się</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>


<div class="container-fluid main">
    <div class="row">
        <div class="col-md-4 col-sm4 col-xs-12"></div>
        <div class="col-md-4 col-sm4 col-xs-12">

            <h1>Zaloguj się</h1>
          <form role="form" method="post">
				{% csrf_token %}
                {{form|bootstrap}}
              <div class="checkbox"></div>
             <button type="submit" class="btn btn-primary btn-lg">Zaloguj <i class="fas fa-sign-in-alt"></i></button>   <!-- przycisk bootstrap LOGIN plus z biblioteki font awesome ikonka login-->
             <a href="{% url 'register' %}"<button type="button" class="btn btn-info btn-sm ">Zarejestruj się <i class="fas fa-user-plus"></i></button></a>  <!-- przycisk bootstrap Zarejestruj się plus z biblioteki font awesome ikonka login-->
            </form>

        </div>
        <div class="col-md-4 col-sm4 col-xs-12"></div>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}"></div>
    {{ message }}
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}





</div>
</body>
</html>
{% endblock %}
